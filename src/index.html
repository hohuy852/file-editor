<!-- src/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Electron App</title>
    <link rel="stylesheet" href="./renderer/styles/style.css">
</head>

<body>
    <div id="app">
        <h1>Hello World!</h1>
        <div class="task-bar">
            <div class="action-buttons">
                <div class="action-button">
                    <button id="selectFolderBtn">Tải Thư Mục</button>
                </div>
                <div class="action-button">
                    <button id="selectFileBtn">Tải Files</button>
                </div>
            </div>
            <div class="export">
                <div class="export-button">
                    <button id="exportBtn">Export Template</button>
                </div>
                <div class="export-button">
                    <button id="importBtn">Import Template</button>
                </div>
            </div>
        </div>
        <div>
            <button id="createFolder" disabled>Tạo thư muc</button>
        </div>
        <div>
            <button id="deleteFolder" disabled>Xóa thư muc</button>
        </div>
        <div>
            <button id="openDialog">Sửa tên hàng loạt</button>
        </div>
        <div id="folderContents">
            <table id="resultTable" class="table table-striped">
                <thead>
                    <th>Đường dẫn</th>
                    <th>Tên Cũ</th>
                    <th>Tên mới</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
